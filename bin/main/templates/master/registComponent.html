<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div th:fragment="registComponent_contents">
		<div class="page-header">
			<h1>構成品登録画面</h1>
		</div>
		<br>
		<div class="col-sm-10">
			<form th:action="@{/registComponent}" method="post" th:object="${registComponentForm}">
				<div class="form-group row">
					<label class="col-sm-2 col-form-label col-form-label-sm text-right">構成品ID</label>
					<div class="col-sm-5" th:classappend="${#fields.hasErrors('componentId')}?'has-error'">
						<input type="text" class="form-control form-control-sm" th:field="*{componentId}">
						<ul>
							<li class="small" th:each="error:${#fields.detailedErrors('componentId')}">
								<span class="text-danger" th:if="${#fields.hasErrors('componentId')}"
									th:text="${error.message}">componentId error</span>
							</li>
						</ul>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label col-form-label-sm text-right">構成品コード</label>
					<div class="col-sm-5" th:classappend="${#fields.hasErrors('componentCd')}?'has-error'">
						<input type="text" class="form-control form-control-sm" th:field="*{componentCd}">
						<ul>
							<li class="small" th:each="error:${#fields.detailedErrors('componentCd')}">
								<span class="text-danger" th:if="${#fields.hasErrors('componentCd')}"
									th:text="${error.message}">componentCd error</span>
							</li>
						</ul>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label col-form-label-sm text-right">商品名</label>
					<div class="col-sm-7" th:classappend="${#fields.hasErrors('componentName')}?'has-error'">
						<input type="text" class="form-control form-control-sm" th:field="*{componentName}">
						<ul>
							<li class="small" th:each="error:${#fields.detailedErrors('componentName')}">
								<span class="text-danger" th:if="${#fields.hasErrors('componentName')}"
									th:text="${error.message}">componentName error</span>
							</li>
						</ul>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label col-form-label-sm text-right">食品フラグ</label>
					<div th:each="flg:${radioFoodFlag}" class="form-check-inline">
						<input type="radio" name="radioFoodFlag" th:text="${flg.key}"
						 th:value="${flg.value}" th:field="*{foodFlag}" class="form-check-input">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label col-form-label-sm text-right">取扱状態</label>
					<div th:each="status:${radioComponentStatus}" class="form-check-inline">
						<input type="radio" name="radioComponentStatus" th:text="${status.key}"
						 th:value="${status.value}" th:field="*{componentStatus}" class="form-check-input">
					</div>
				</div>
				<br>
				<div class="container">
					<button class="btn btn-primary" type="submit">登録</button>
					<a class="btn btn-secondary" th:href="@{/componentMaster}">戻る</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
