<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" rel="stylesheet"></link>
	<script th:src="@{/webjars/jquery/2.2.4/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
<title>Login</title>
</head>
<body class="text-center">
	<h1>SampleTools ログイン画面</h1>
		<br>
		<form th:action="@{/login}" method="post">
			<p class="text-danger" th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']}!=null"
			th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">Login Error Message</p>
			<label>ユーザーID</label>
			<input type="text" name="userId"><br>
			<br>
			<label>パスワード</label>
			<input type="password" name="password"><br>
			<br>
			<button class="btn btn-primary" type="submit">ログイン</button>
		</form>
		<br>
		<a th:href="@{/signup}">ユーザー新規登録はこちら</a>
</body>
</html>
