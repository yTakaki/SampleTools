<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div th:fragment="userMaster_contents">
		<div class="page-header">
			<h1>ユーザー閲覧画面</h1>
			<form method="post" th:action="@{/userSearch}" th:object="${userSearchForm}">
				<div class="form-group row">
					<label class="col-sm-2 col-form-label text-right">ユーザーID</label>
					<input type="text" class="col-sm-7 form-control form-control-sm" th:field="*{userId}">
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label text-right">ユーザー名</label>
					<input type="text" class="col-sm-7 form-control form-control-sm" th:field="*{userName}">
				</div>
				<div class="container">
					<button class="btn btn-primary btn-md" type="submit">検　索</button>
					<a class="btn btn-secondary btn-md" th:href="@{/userMaster}">クリア</a>
				</div>
			</form>
		</div>
		<label class="text-info" th:text="${result}">結果表示</label>
		<br>
		<div class="containar-fluid">
			<div class="row">
				<table class="table table-bordered table-hover table-striped">
				<tr>
					<th>ユーザーID</th>
					<th>ユーザー名</th>
					<th></th>
				</tr>
				<tr th:each="user:${userList}">
					<td th:text="${user.userId}"></td>
					<td th:text="${user.userName}"></td>
					<td>
						<div class="btn btn-vertical">
						<form method="post" th:action="@{'/deleteUser/'+${user.userId}}">
						<a class="btn btn-primary btn-sm" th:href="@{'/updateUser/'+${user.userId}}">編集</a>
						<button class="btn btn-danger btn-sm" type="submit">削除</button>
						</form>
						</div>
					</td>
				</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
