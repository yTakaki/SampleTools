<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div th:fragment="componentDetail_contents">
		<div class="page-header row">
			<h1>構成品登録画面</h1>
			<div class="col-sm-5 text-right">
				<a class="btn btn-link btn-lg" th:href="@{/componentMaster}">戻る</a>
			</div>
		</div>
		<div class="col-sm-8">
			<form th:action="@{'/componentDetail/'+${registComponentForm.componentId}}"
			method="post" th:object="${registComponentForm}">
				<table class="table table-bordered table-hover">
				<tr>
					<th>構成品ID</th>
					<td>
						<div class="form-group" th:classappend="${#fields.hasErrors('componentId')}?'has-error'">
							<input type="text" class="form-control" th:field="*{componentId}" readonly="readonly">
							<span class="text-danger" th:if="${#fields.hasErrors('componentId')}"
							th:text="*{componentId}">componentId error</span>
						</div>
					</td>
				</tr>
				<tr>
					<th>構成品コード</th>
					<td>
						<div class="form-group" th:classappend="${#fields.hasErrors('componentCd')}?'has-error'">
							<input type="text" class="form-control" th:field="*{componentCd}">
							<span class="text-danger" th:if="${#fields.hasErrors('componentCd')}"
							th:text="*{componentCd}">componentCd error</span>
						</div>
					</td>
				</tr>
				<tr>
					<th>商品名</th>
					<td>
						<div class="form-group" th:classappend="${#fields.hasErrors('componentName')}?'has-error'">
							<input type="text" class="form-control" th:field="*{componentName}">
							<span class="text-danger" th:if="${#fields.hasErrors('componentName')}"
							th:text="*{componentName}">componentName error</span>
						</div>
					</td>
				</tr>
				<tr>
					<th>食品フラグ</th>
					<td>
						<div class="form-group row container">
							<div th:each="flg:${radioFoodFlag}" class="form-check-inline">
								<input type="radio" class="form-check-input" name="radioFoodFlag"
								th:text="${flg.key}" th:value="${flg.value}" th:field="*{foodFlag}">
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<th>取扱状態</th>
					<td>
						<div class="form-group row container">
							<div th:each="status:${radioComponentStatus}" class="form-check-inline">
								<input type="radio" class="form-check-input" name="radioComponentStatus"
								th:text="${status.key}" th:value="${status.value}" th:field="*{componentStatus}">
							</div>
						</div>
					</td>
				</tr>
				</table>
				<ul>
					<li th:each="error:${#fields.detailedErrors()}">
						<span th:text="${error.message}">Error Message</span>
					</li>
				</ul>
				<div>
					<button class="btn btn-primary" type="submit" name="update">更新</button>
					<button class="btn btn-danger" type="submit" name="delete">削除</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
