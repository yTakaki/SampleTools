<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<!-- BootStrapの設定 -->
<link th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" rel="stylesheet"></link>
	<script th:src="@{/webjars/jquery/2.2.4/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
<!-- CSSの設定 -->
<link th:href="@{/css/home.css}" rel="stylesheet"></link>
<title>SampleTools</title>
</head>
<body>
<!-- header -->
	<nav class="navbar fixed-top navbar-dark bg-dark">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">SpringSample</a>
			</div>
			<form method="post" th:action="@{/logout}">
				<button class="btn btn-link pull-right navbar-brand" type="submit">ログアウト</button>
			</form>
		</div>
	</nav>
<!-- sidebar -->
	<div class="containar-fluid">
		<div class="row">
			<div class="col-md-2 sidebar">
				<ul class="navbar-nav">
					<li class="nav-item" role="presentation">
					<a th:href="@{/dateLog}">賞味期限管理</a>
					</li>
					<li class="nav-item" role="presentation">
					<a th:href="@{/userMaster}">ユーザー管理</a>
					</li>
					<li class="nav-item" role="presentation">
					<a th:href="@{/productMaster}">商品マスタ</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
<!-- contents -->
	<div class="containar-fluid">
		<div class="row">
			<div class="col-md-10 offset-2 main overflow-auto">
				<div th:include="__${contents}__"></div>
			</div>
		</div>
	</div>
</body>
</html>
