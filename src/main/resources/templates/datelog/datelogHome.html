<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div th:fragment="datelogHome_contents">
		<div class="page-header">
			<h1>賞味期限管理ホーム画面</h1>
		</div>
		<div class="container">
			<h4>＜日付登録＞</h4>
			<div class="container row">
				<p><a class="btn btn-success btn-md" th:href="@{/datelogRegistProduct}">日付登録</a>
				　賞味期限を登録できます。</p>
			</div>
		</div>
		<br>
		<div class="container">
			<h4>＜履歴検索＞</h4>
			<div class="container row">
				<p><a class="btn btn-primary btn-md" th:href="@{/datelogSearchProduct}">履歴検索①</a>
				　商品の賞味期限履歴を検索・閲覧できます。</p>
			</div>
			<div class="container row">
				<p><a class="btn btn-primary btn-md" th:href="@{/datelogSearchComp}">履歴検索②</a>
				　構成品の賞味期限履歴を検索・閲覧できます。</p>
			</div>
		</div>
	</div>
</body>
</html>
