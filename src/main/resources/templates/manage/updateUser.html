<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div th:fragment="updateUser_contents">
		<div class="page-header">
			<h1>ユーザー編集画面</h1>
		</div>
		<br>
		<form th:action="@{/updateUser}" method="post" th:object="${updateUserForm}">
			<table class="table table-bordered table-hover">
			<tr>
				<th>ユーザーID</th>
				<td>
					<div class="form-group" th:classappend="${#fields.hasErrors('userId')}?'has-error'">
						<input type="text" class="form-control" th:field="*{userId}" readonly="readonly">
						<span class="text-danger" th:if="${#fields.hasErrors('userId')}" th:text="*{userId}">
						userId error</span>
					</div>
				</td>
			</tr>
			<tr>
				<th>ユーザー名</th>
				<td>
					<div class="form-group" th:classappend="${#fields.hasErrors('userName')}?'has-error'">
						<input type="text" class="form-control" th:field="*{userName}">
						<span class="text-danger" th:if="${#fields.hasErrors('userName')}" th:text="*{userName}">
						userName error</span>
					</div>
				</td>
			</tr>
			</table>
			<ul>
				<li th:each="error:${#fields.detailedErrors()}">
					<span th:text="${error.message}">Error Message</span>
				</li>
			</ul>
			<button class="btn btn-primary" type="submit">更新</button>
			<a class="btn btn-secondary" th:href="@{/userMaster}">戻る</a>
		</form>
	</div>
</body>
</html>
