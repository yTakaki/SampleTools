<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div th:fragment="componentMaster_contents">
		<div class="page-header">
			<h1>構成品検索画面</h1>
			<form method="post" th:action="@{/componentSearch}" th:object="${componentSearchForm}">
				<div class="form-group row">
					<label class="col-sm-2 col-form-label col-form-label-sm text-right">構成品ID</label>
					<div class="col-sm-7">
						<input type="text" class="form-control form-control-sm" th:field="*{componentId}">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label col-form-label-sm text-right">構成品コード</label>
					<div class="col-sm-7">
						<input type="text" class="form-control form-control-sm" th:field="*{componentCd}">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label col-form-label-sm text-right">商品名</label>
					<div class="col-sm-7">
						<input type="text" class="form-control form-control-sm" th:field="*{componentName}">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label col-form-label-sm text-right">食品フラグ</label>
					<div th:each="flg:${radioFoodFlag}" class="form-check-inline">
						<input type="radio" name="radioFoodFlag" th:text="${flg.key}"
						 th:value="${flg.value}" th:field="*{foodFlag}" class="form-check-input">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label col-form-label-sm text-right">取扱状態</label>
					<div th:each="status:${radioComponentStatus}" class="form-check-inline">
						<input type="radio" name="radioComponentStatus" th:text="${status.key}"
						 th:value="${status.value}" th:field="*{componentStatus}" class="form-check-input">
					</div>
				</div>
				<div class="container">
					<button class="btn btn-primary btn-sm" type="submit">検　索</button>
					<a class="btn btn-info btn-sm" th:href="@{/componentList}">一　覧</a>
					<a class="btn btn-secondary btn-sm" th:href="@{/componentMaster}">クリア</a>
					<a class="btn btn-success btn-sm" th:href="@{/registComponent}">新規登録</a>
				</div>
			</form>
		</div>
		<label class="text-info" th:text="${result}">結果表示</label>
		<br>
		<div class="containar-fluid">
			<div class="row">
				<table class="table table-bordered table-hover table-striped">
				<tr>
					<th>構成品ID</th>
					<th>構成品コード</th>
					<th>商品名</th>
					<th>食品フラグ</th>
					<th>取扱状態</th>
					<th></th>
				</tr>
				<tr th:each="comp:${componentList}">
					<td th:text="${comp.componentId}"></td>
					<td th:text="${comp.componentCd}"></td>
					<td th:text="${comp.componentName}"></td>
					<td th:text="${comp.foodFlag}?'食品':'食品以外'"></td>
					<td th:text="(${comp.componentStatus}==0)?'取扱い可能':
					((${comp.componentStatus}==1)?'終売予定':'終了')"></td>
					<td>
						<a class="btn btn-primary btn-sm" th:href="@{'/componentDetail/'+${comp.componentId}}">編集</a>
					</td>
				</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
