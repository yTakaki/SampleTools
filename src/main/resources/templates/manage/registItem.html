<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div th:fragment="registItem_contents" class="overflow-auto">
		<div class="page-header">
			<h1>商品登録画面</h1>
		</div>
		<div class="col-sm-12">
			<form th:action="@{/registItem}" method="post" th:object="${registItemForm}">
				<div class="form-group row">
					<label class="col-sm-2 col-form-label col-form-label-sm text-right">商品ID</label>
					<div class="col-sm-3" th:classappend="${#fields.hasErrors('itemId')}?'has-error'">
						<input type="text" class="form-control form-control-sm" th:field="*{itemId}">
						<ul>
							<li th:each="error:${#fields.detailedErrors('itemId')}">
								<span class="text-danger" th:if="${#fields.hasErrors('itemId')}"
									th:text="${error.message}">itemId error</span>
							</li>
						</ul>
					</div>
					<label class="col-form-label col-form-label-sm text-right">商品コード</label>
					<div class="col-sm-3" th:classappend="${#fields.hasErrors('itemCd')}?'has-error'">
						<input type="text" class="form-control form-control-sm" th:field="*{itemCd}">
						<ul>
							<li th:each="error:${#fields.detailedErrors('itemCd')}">
								<span class="text-danger" th:if="${#fields.hasErrors('itemCd')}"
									th:text="${error.message}">itemCd error</span>
							</li>
						</ul>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label col-form-label-sm text-right">商品名</label>
					<div class="col-sm-7" th:classappend="${#fields.hasErrors('itemName')}?'has-error'">
						<input type="text" class="form-control form-control-sm" th:field="*{itemName}">
						<ul>
							<li th:each="error:${#fields.detailedErrors('itemName')}">
								<span class="text-danger" th:if="${#fields.hasErrors('itemName')}"
									th:text="${error.message}">itemName error</span>
							</li>
						</ul>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label col-form-label-sm text-right">構成区分</label>
					<div th:each="flg:${radioCompositeFlag}" class="form-check-inline">
						<input type="radio" name="radioCompositeFlag" th:text="${flg.key}"
						 th:value="${flg.value}" th:field="*{compositeFlag}" class="form-check-input">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label col-form-label-sm text-right">取扱状態</label>
					<div th:each="status:${radioItemStatus}" class="form-check-inline">
						<input type="radio" name="radioItemStatus" th:text="${status.key}"
						 th:value="${status.value}" th:field="*{itemStatus}" class="form-check-input">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label col-form-label-sm text-right">構成品ID-1</label>
					<div class="col-sm-7 row">
						<input type="text" class="col-sm-2 form-control form-control-sm" th:field="*{comp1}"
						th:text="${compResult}">
						<p class="form-control-sm">　(完全一致検索)　</p>
						<a class="btn btn-primary btn-sm form-control-sm" th:href="@{/searchComp}">構成品ID検索</a>
					</div>
				</div>
				<button class="btn btn-primary" type="submit">登録</button>
				<a class="btn btn-secondary" th:href="@{/itemMaster}">戻る</a>
			</form>
		</div>
	</div>
</body>
</html>
